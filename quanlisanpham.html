<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>STT</td>
        <td>Tên SP</td>
        <td>Thaydoi</td>
    </tr>
    <tbody id="content">

    </tbody>
</table>
</body>
<script>
    let Sanpham = function (arr){
        this.arr = arr;
        this.deleteId = function (id) {
            arr.splice(id,1);
        };
        this.changeId = function (id) {
            let spThem = document.getElementById(id).value;
            arr.splice(id,1,spThem);
        }
    };
    let Table = function (arr) {
        this.index = function (arr) {
            let tabl = '';
            for(let i=0;i<arr.length; i++){
                tabl += '<tr>';
                tabl += '<td>' + (i+1) + '</td>';
                tabl += '<td>' + (arr[i]) + '</td>';
                tabl += '<td><button type="button" onclick="deleteSp('+i+')">Delete</button><input id="'+i+'" type="text"><button type="button" onclick="changeSp('+i+')">Change</button>';
                tabl += '</tr>'
            }
            document.getElementById("content").innerHTML = tabl;
        };
    };
    let list = ["Thuốc lá", "Bánh mì", "Nước lọc", "C2", "O độ"];
    let sanpham = new Sanpham(list);
    let table = new Table(list);

    function deleteSp(i) {
        sanpham.deleteId(i);
        table.index(list);
    }

    function changeSp(i) {
        sanpham.changeId(i);
        table.index(list);
    }

    table.index(list);
</script>
</html>
